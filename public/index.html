<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRP Construction, Inc.</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background-color: #1a202c;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .imagen {
      width: 280px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .imagen:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }

    .imagen img {
      width: 100%;
      display: block;
      height: 180px;
      object-fit: cover;
    }

    .imagen p {
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f9f9f9;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header>
    <h1>Bienvenido a PRP Construction, Inc.</h1>
    <p>Estamos construyendo tu futuro hogar.</p>
  </header>

  <h2>Galer√≠a de Proyectos</h2>

  <div class="galeria">
    <div class="imagen">
      <img src="galeria/proyecto-1.jpg" alt="Proyecto 1" />
      <p>Proyecto 1</p>
    </div>
    <div class="imagen">
      <img src="galeria/proyecto-2.jpg" alt="Proyecto 2" />
      <p>Proyecto 2</p>
    </div>
    <div class="imagen">
      <img src="galeria/proyecto-3.jpg" alt="Proyecto 3" />
      <p>Proyecto 3</p>
    </div>
    <div class="imagen">
      <img src="galeria/proyecto-4.jpg" alt="Proyecto 4" />
      <p>Proyecto 4</p>
    </div>
    <div class="imagen">
      <img src="galeria/proyecto-5.jpg" alt="Proyecto 5" />
      <p>Proyecto 5</p>
    </div>
    <div class="imagen">
      <img src="galeria/proyecto-6.jpg" alt="Proyecto 6" />
      <p>Proyecto 6</p>
    </div>
    <div class="imagen">
      <img src="galeria/proyecto-7.jpg" alt="Proyecto 7" />
      <p>Proyecto 7</p>
    </div>
    <div class="imagen">
      <img src="galeria/proyecto-8.jpg" alt="Proyecto 8" />
      <p>Proyecto 8</p>
    </div>
  </div>
</body>
</html>
